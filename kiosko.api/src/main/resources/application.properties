# Datos de conexión (ajustá db name / usuario / contraseña)
spring.datasource.url=jdbc:mysql://localhost:3306/negocio?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Opcional (si querés forzar dialecto)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# Puerto (opcional)
server.port=8080
